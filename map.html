
<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0"/>

<title>Zip Decode</title>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="queue.min.js"></script>

<style type="text/css">
html { background-color: #333333}
body {
    font-family: Helvetica, Arial, sans-serif; font-size: 16px;
    overflow: hidden;
    color: #cbcbcb;
}
a { text-decoration: none; color: #999a63 }
svg { background-color: #333333 }
text { fill: #cbcbcb; font-size: 24px; }
#map { width: 1200px; height: 600px; }
#states { fill: none; stroke: #aaa; stroke-width: 0.5px; }
</style>

</head><body>
<center>
<div id="map"></div>
<p style="padding-top: 50px">A reimplementation of
    <a href="http://benfry.com/">Ben Fry</a>'s
    <a href="http://benfry.com/zipdecode/">zipdecode (2004)</a><br>
    In Javascript with <a href="http://d3js.org/">D3</a>
    by <a href="http://www.somebits.com/weblog/">Nelson Minar</a>
</p>
</center>
<script type="text/javascript">
var width = 1200,
    height = 600;
var unselectedColor = "#999a63";
var selectedColor = "#cbcbcb";
var instructions = "type zip";

var proj = d3.geo.albersUsa().scale(1200)
    .translate([width / 2, height / 2]);

var path = d3.geo.path().projection(proj);

queue()
    .defer(d3.json, "us-states.geojson")
    .defer(d3.tsv, "zips.tsv")
    .await(render);


var selectedZip = "";
function key() {
    var code = d3.event.keyCode;

    if (code == 32) {
        // Space: clear code
        updateSelection("");
    } else if (code == 37) {
        // Left arrow: remove one letter
        // FIXME: grab backspace too (suppress navigaton)
        if (selectedZip.length > 0) {
            updateSelection(selectedZip.substr(0, selectedZip.length - 1));
        }
    } else if (code >= 48 && code <= 57) {
        // 0..9: add that to the zip if possible
        if (selectedZip.length < 5) {
            updateSelection(selectedZip + String.fromCharCode(code));
        }
    }
    return false;
};

/* Interaction: update the selected zip code */
function updateSelection(n) {
    selectedZip = n;
    var l = selectedZip.length;

    /* Set the text label */
    var t = l > 0 ? selectedZip : instructions;
    d3.select("#selected").text(selectedZip);

    /* Color all the zip dots */
    d3.select("#zipdots").selectAll("rect")
        .style("fill", function(d, i) {
            if (l > 0 && d.zip.substr(0, l) == selectedZip) {
                return selectedColor;
            } else {
                return unselectedColor;
            }
        });
}

/* Setup: create the SVG, draw the map */
function render(error, states, zips) {
    var svg = d3.select("#map").append("svg")
        .attr("width", width)
        .attr("height", height);

    svg.append("text").attr("id", "selected")
        .text("type zip")
        .attr("x", 20).attr("y", 50);

/*
    svg.append("g").attr("id", "states");
    d3.select("#states").selectAll("path")
        .data(states.features)
      .enter().append("path")
        .attr("d", path);
*/

    svg.append("g").attr("id", "zipdots");
    d3.select("#zipdots").selectAll("rect")
        .data(zips)
      .enter().append("rect")
        .attr("x", function(d) { var p = proj([d.lon, d.lat]); return p[0]; })
        .attr("y", function(d) { var p = proj([d.lon, d.lat]); return p[1]; })
        .style("fill", unselectedColor)
        .attr("width", 1).attr("height", 1);

    d3.select("body").on("keydown", key);
};
</script>
</body></html>
